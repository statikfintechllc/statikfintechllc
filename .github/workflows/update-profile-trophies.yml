name: Update Profile Trophies Badge

on:
  schedule:
    - cron: "0 */48 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (no extraneous)
        working-directory: docs/t.svg
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build Trophies SVG
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
          GH_USER: statikfintechllc
        working-directory: docs/t.svg
        run: node scripts/build-trophies.mjs

      - name: Commit if changed
        run: |
            git config --global user.name "gremlin-bot"
            git config --global user.email "actions@github.com"
            git add docs/t.svg/
            git commit -m "chore(trophies): refresh animated trophies"
            git pull --rebase
            git push
