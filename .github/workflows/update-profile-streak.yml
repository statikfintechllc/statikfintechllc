name: Update Profile Streak Badge

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (no extraneous)
        working-directory: docs/s.svg
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build Streak SVG
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
          GH_USER: statikfintechllc
        working-directory: docs/s.svg
        run: node scripts/build-streak.mjs 

      - name: Commit if changed
        run: |
          git config --global user.name "gremlin-bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore(streak): refresh animated streak badge"
          git pull --rebase
          git push
