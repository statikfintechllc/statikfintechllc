name: Update Mobile Mirror Card

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        working-directory: docs/M.M.svg
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build M.M.svg
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        working-directory: docs/M.M.svg
        run: node scripts/generate-mobile-mirror.mjs

      - name: Commit and push
        run: |
          git config --global user.name "gremlin-bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore(M.M.svg): update Mobile-Mirror badge"
          git pull --rebase
          git push
