      <g transform="translate(-420, 120)" text-anchor="start">
        <text x="0" y="0" fill="#e5e7eb" font-size="13" opacity="0.95">
          â€¢ It's one person. Black coffee, ah little cream and sugar sometimes, Determination, and Will.
        </text>
        <text x="0" y="25" fill="#e5e7eb" font-size="13" opacity="0.95">
          â€¢ What usually takes a small army of engineers and millions in VC â€”
