        </text>

        <!-- Extended content -->
        <text x="0" y="600" fill="#ffd15a" font-weight="700" font-size="14" filter="url(#fGlowStrong)">
          ğŸ› ï¸ Watch GremlinGPT Demo | ğŸ“¡ Install + Run | ğŸ“¥ Message us to Build Together
        </text>
      </g>

      <!-- Footer links -->
      <g transform="translate(0, 660)">
        <text x="0" y="0" fill="#ffd15a" font-size="12" opacity="0.9" filter="url(#fGlowStrong)">
          ğŸŒ LinkedIn | ğŸŒ X | ğŸ¥ YouTube | ğŸ“§ ascend.gremlin@gmail.com | ğŸ“ +1(620) 266-9837
        </text>
      </g>
    </g>
  </g>

  <!-- =================== SHADOW DRAGON =================== -->
  <g transform="translate(650,180)" opacity="0.7">
    <!-- Dragon silhouette with ember outline -->
    <g filter="url(#fDragonGlow)">
      <!-- Dragon head -->
      <ellipse cx="100" cy="50" rx="35" ry="20" fill="url(#gDragonBody)" stroke="url(#gDragonEmber)" stroke-width="2"/>
      
      <!-- Dragon eyes (glowing embers) -->
      <circle cx="92" cy="45" r="4" fill="#ff3168" filter="url(#fGlowStrong)">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="108" cy="45" r="4" fill="#ff3168" filter="url(#fGlowStrong)">
        <animate attributeName="opacity" values="1;0.8;1" dur="2.3s" repeatCount="indefinite"/>
      </circle>

      <!-- Dragon neck and body -->
      <path d="M65,60 Q50,80 40,120 Q35,160 45,200 Q55,240 70,280 Q85,320 100,360 Q115,400 130,440 Q145,480 160,520 Q175,560 190,600 Q205,640 220,680 Q235,720 250,760"
            fill="none" stroke="url(#gDragonBody)" stroke-width="14" stroke-linecap="round"/>
      <path d="M65,60 Q50,80 40,120 Q35,160 45,200 Q55,240 70,280 Q85,320 100,360 Q115,400 130,440 Q145,480 160,520 Q175,560 190,600 Q205,640 220,680 Q235,720 250,760"
            fill="none" stroke="url(#gDragonEmber)" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Dragon breath fire -->
    <path d="M120,60 q40,20 60,0 q20,-10 40,10 q-20,40 -60,30 q-30,-5 -40,-40z"
          fill="url(#gFlame)" filter="url(#fFireGlow)">
      <animate attributeName="d"
               values="M120,60 q40,20 60,0 q20,-10 40,10 q-20,40 -60,30 q-30,-5 -40,-40z;
                       M120,60 q35,15 55,5 q25,-5 35,15 q-15,35 -55,25 q-35,-10 -35,-45z;
                       M120,60 q40,20 60,0 q20,-10 40,10 q-20,40 -60,30 q-30,-5 -40,-40z"
               dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Smoke rising -->
    <g filter="url(#fWobble)">
      <ellipse cx="180" cy="20" rx="35" ry="12" fill="url(#gSmokeDark)" opacity="0.5">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-60" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="200" cy="10" rx="45" ry="15" fill="url(#gSmokeLight)" opacity="0.3">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-70" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Sparks -->
    <circle cx="150" cy="55" r="3" fill="url(#gSpark)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-20" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="65" r="2" fill="url(#gSpark)">
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,-25" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="70" r="2" fill="url(#gSpark)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 3,-22" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
