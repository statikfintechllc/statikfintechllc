<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Sponsor SFTi on Chime</title>
  <desc id="desc">Animated dark themed badge with floating sparks inviting users to sponsor SFTi on Chime</desc>
  <defs>
    <!-- Core theme gradients -->
    <linearGradient id="bgGradChime" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <!-- Animated border cycling brand + accent -->
    <linearGradient id="borderGradChime" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#30363d">
        <animate attributeName="stop-color" values="#30363d;#00b894;#ff0000;#30363d" dur="7s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00b894">
        <animate attributeName="stop-color" values="#00b894;#ff0000;#30363d;#00b894" dur="7s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradChime" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00b894"/>
      <stop offset="100%" stop-color="#ff0000"/>
    </linearGradient>

    <!-- Chime logo pattern -->
    <pattern id="chimePattern" width="44" height="44" patternUnits="userSpaceOnUse">
      <g transform="translate(8 8)">
        <!-- Chime C symbol -->
        <circle cx="14" cy="14" r="12" fill="#00b894" opacity=".25"/>
        <path d="M20 14c0-4-3-7-7-7s-7 3-7 7 3 7 7 7c2 0 4-1 5-2l-2-2c-1 1-2 1-3 1-2 0-4-2-4-4s2-4 4-4 4 2 4 4h3z" fill="#00b894" opacity=".8"/>
      </g>
    </pattern>

    <!-- Floating sparks animation -->
    <g id="sparksChime">
      <circle r="1" fill="#00b894" opacity="0.8">
        <animate attributeName="cy" values="80;-10" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="50;80" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle r="1.5" fill="#ff0000" opacity="0.6">
        <animate attributeName="cy" values="80;-10" dur="8s" repeatCount="indefinite" begin="2s"/>
        <animate attributeName="cx" values="100;150" dur="8s" repeatCount="indefinite" begin="2s"/>
        <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite" begin="2s"/>
      </circle>
      <circle r="1" fill="#00b894" opacity="0.7">
        <animate attributeName="cy" values="80;-10" dur="7s" repeatCount="indefinite" begin="4s"/>
        <animate attributeName="cx" values="200;250" dur="7s" repeatCount="indefinite" begin="4s"/>
        <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" begin="4s"/>
      </circle>
    </g>

    <filter id="glowChime" x="-150%" y="-150%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="600" height="80" rx="10" fill="url(#bgGradChime)" stroke="url(#borderGradChime)" stroke-width="2"/>

  <!-- Pattern overlay -->
  <rect width="600" height="80" rx="10" fill="url(#chimePattern)" opacity="0.4"/>

  <!-- Floating sparks background effect -->
  <use href="#sparksChime" x="50" y="0"/>
  <use href="#sparksChime" x="150" y="0"/>
  <use href="#sparksChime" x="250" y="0"/>
  <use href="#sparksChime" x="350" y="0"/>
  <use href="#sparksChime" x="450" y="0"/>

  <!-- Text content with proper styling -->
  <g style="font-family:'Segoe UI',system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-size="26" font-weight="600" text-anchor="middle" letter-spacing="2.5">
    <text x="300" y="46" fill="#f0f6fc">Sponsor SFTi on Chime</text>
    <text x="300" y="46" fill="url(#textGradChime)" opacity="0.35" filter="url(#glowChime)">Sponsor SFTi on Chime</text>
  </g>

  <!-- Hover effect -->
  <rect width="600" height="80" rx="10" fill="transparent" stroke="transparent" stroke-width="2">
    <animate attributeName="stroke" values="transparent;#00b894;transparent" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
